<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta  autocomplete="off">
    <title>Wordle Solver</title>
</head>

<body>
    <link rel="stylesheet" href="Guess.css">

    <h2>Wordle Solver - hard mode</h2>
    <h3>MY GUESS
    <input type="text" id="guessbox" name="guessbox" cols="6" rows="1" autocomplete="off">
    </h3>
    <button id="guesscalc1">ENTER GUESS</button>
    Click on squares to change color<br>
    <table id="guess-table"; class="table"></table>
    <button id="wordmatch">FIND MATCHES</button>
    <button id="eraseline">CLEAR LAST LINE</button><br>
    <textarea id="words-input" cols=36 rows=10 autocomplete="off"></textarea><br>
    <button id ="statistics">STATISTICS</button>
    <button id="check-word">CHECK WORDS</button><br>
    <button id="clear-all">CLEAR ALL WORDS</button>
    <button id="clear-guesses">CLEAR GUESS WORDS</button><br>
    <button id="solution-list">SHOW ALL SOLUTIONS</button>
    <button id="guess-list">SHOW ALL GUESSES</button>
    <div id="output-box"></div>
    
    <script src="WordleCalc.js"></script>

</body>
</html>
